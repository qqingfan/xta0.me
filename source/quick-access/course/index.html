--- 
layout: default 
---

<h1>Course Notes</h1>

<ul>
    {% for cs in site.data.course.contents %}
    <li>
        <a href="">{{ cs.name }}</a>
        <ul>
            {% for post in site.categories[cs.key] %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
