
# ---------------------------------------------------------------
# Basic  Settings
# ---------------------------------------------------------------

title: Visionary Lab
version: 1.0.0
subtitle:
description:
author: xta0
# support en, zh-Hans
language: zh-Hans
date_format: '%Y-%m-%d'
favicon: /assets/favicon.ico

# site url
url:
baseurl: 
permalink: pretty

# Pagination
# paginate: 10
# Handling Reading
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md", "Gemfile", "Gemfile.lock", "README_en.md","bower_components","bower.json","package.json","node_modules"]

#Assets
sass:
  sass_dir: _sass
  style: :compressed

# markdown
highlighter: rouge
highlight:
  line_number: true

# ---------------------------------------------------------------
# Post  Settings
# ---------------------------------------------------------------

# Post wordcount display settings
post_wordcount:
  item_text: true
  wordcount: false
  min2read: false
  separated_meta: true
  
  # Declare license on posts
post_copyright:
  enable: false
  license: CC BY-NC-SA 3.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/3.0/



