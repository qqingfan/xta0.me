<!DOCTYPE html>
{% include _blocks/page_class.html %}
{% assign content_page = page.layout | append: ".html" %}
<html lang={{site.language}}>
<head>
    {% include _partials/head.html %}
    <title>{{page.title}}</title>
</head>
<body>
    {% assign lang = site.data.languages[site.language] %}
    <div class="site-container site-container-index">
        <div class="site-container__content">
            <header class="site-header">
                {% include _partials/header.html %}
            </header>       
            <article class="site-main">
                <main class={{page_class}}>
                    {{content}}
                </main>
                <footer class="site-footer">
                    {% include _partials/footer.html %}
                </footer>
            </article> 
        </div>
    </div>
</body>
</html>
